<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>watch</title>
</head>
<body>
<header>
    <div class="main-header">
        <div class="watch">
            <div class="btn" style="display: flex;align-items: center;justify-content: center">
                <button type="button" id="start">استارت</button>
                <button type="button" id="pause">مکث</button>
                <button type="button" id="stop">متوقف</button>
                <button type="button" id="restart">اغاز دوباره</button>
                <button type="button" id="reset">شروع دوباره</button>
            </div>
            <h2 id="time" style="text-align: center;font-size: 2rem;margin-top: 20px">
                00:00:00
            </h2>
            <p id="text" style="text-align: center;margin-top: 20px">
                نمایش زمان به صورت دستی
            </p>
        </div>
    </div>
</header>
<script src="script.js"></script>
</body>
</html>
